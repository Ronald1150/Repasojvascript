<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        cursor: pointer;
        body {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <h1 onclick="alert('hiciste click')">Hola soy el titulo</h1>
    <p>Este es un parrafo descriptivo</p>
    <button onclick="alert('me hiciste click')">Hasme click</button>
    <h2>Ejecutando evento desde una funcion externa</h2>
    <input type="text" id="txt_usuario" placeholder="escribe algo" />
    <button onclick="miFuncion()">Hasme otro click aqui abajo</button>

    <script>
      function miFuncion() {
        const etiquetaP = document.querySelector("#txt_usuario");
        const contenidoP = etiquetaP.value;
        alert(contenidoP);
      }
    </script>
  </body>
</html>
